<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>flex-flow. Порядок элементов</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        /*  */
        .flex-container {
            display: flex;
            border: solid 0.25em #000;
            height: 8.25em;
            flex-flow: row wrap;
        }
        .flex-item {
            text-align: center;
            font-size: 1em;
            padding: 1.5em;
            color: white;
            opacity: 0.8;
        }
        .color1 {background-color: #675BA7;}
        .color2 {background-color: #9BC850;}
        .color3 {background-color: #A62E5C;}
        .color4 {background-color: #2A9FBC;}
        .color5 {background-color: #F15B2A;}
        
        /* ORDER */
        .group1 {
            order: -1;
        }
        .group2 {
            order: 1;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header><nav><a href="./../"><< Главная</a></nav></header>

    <!-- flex-flow -->
    <section>
        <h2>flex-flow: [flex-direction] [flex-wrap]</h2>
        <div class="flex-container">
            <div class="flex-item color1">Flex Item 1</div>
            <div class="flex-item color2">Flex Item 2</div>
            <div class="flex-item color3">Flex Item 3</div>
            <div class="flex-item color4">Flex Item 4</div>
            <div class="flex-item color5">Flex Item 5</div>
        </div>
    </section>

    <!-- Order property -->
    <section>
        <h2>Свойство order</h2>
        <div class="flex-container">
            <div class="flex-item color1">Flex Item 1<br>(default order:0)</div>
            <div class="flex-item color2 group2">Flex Item 2<br>(order:1)</div>
            <div class="flex-item color3 group2">Flex Item 3<br>(order:1)</div>
            <div class="flex-item color4">Flex Item 4<br>(default order:0)</div>
            <div class="flex-item color5 group1">Flex Item 5<br>(order:-1)</div>
        </div>
    </section>
</body>
</html>
